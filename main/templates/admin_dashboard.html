    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 900px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);

      padding: 2rem 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 220px;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      background: white;
    }

    .card svg {
      width: 70px;
      height: 70px;
      margin-bottom: 1.2rem;
      fill: #004af9;
      transition: 0.3s;
    }

    .card:hover svg {
      fill: #0033a8;
      transform: scale(1.1);
    }

    .card h2 {
      font-size: 1.4rem;
      margin-bottom: 0.8rem;
      font-weight: 700;
    }

    .card p {
      font-size: 0.95rem;
      color: #555;
      line-height: 1.5;
    }

    .disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: rgba(255, 255, 255, 0.8);
    }

    .disabled:hover {
      transform: none;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .logout {
      position: absolute;
      top: 25px;
      left: 25px;
      background: rgba(255,255,255,0.25);
      padding: 12px 24px;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logout:hover {
      background: rgba(255,255,255,0.4);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
      }
      
      .dashboard-grid {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1.5rem;
      }
      
      .card {
        padding: 1.5rem 1rem;
        min-height: 190px;
      }
      
      .logout {
        position: relative;
        top: 0;
        left: 0;
        margin-bottom: 2rem;
        align-self: flex-start;
      }
      
      body {
        padding: 1.5rem;
      }
    }
