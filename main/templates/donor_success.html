<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ø´ÙƒØ±Ø§Ù‹ Ù„Ùƒ!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 60px 40px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 30px;
      animation: scaleIn 0.5s ease-out 0.2s both;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    .success-icon::after {
      content: "âœ“";
      color: white;
      font-size: 48px;
      font-weight: bold;
    }

    h2 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    p {
      color: #666;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 35px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .btn:active {
      transform: translateY(0);
    }

    .decoration {
      position: fixed;
      pointer-events: none;
      opacity: 0.1;
    }

    .decoration-1 {
      top: 10%;
      left: 10%;
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 50%;
    }

    .decoration-2 {
      bottom: 15%;
      right: 15%;
      width: 150px;
      height: 150px;
      background: white;
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
    }

    .decoration-3 {
      top: 60%;
      left: 5%;
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 30px;
      }

      h2 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .success-icon {
        width: 70px;
        height: 70px;
      }

      .success-icon::after {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>
  <div class="decoration decoration-3"></div>

  <div class="container">
    <div class="success-icon"></div>
    <h2>ðŸŽ‰ Thank you for registering as a donor!</h2>
    <p>We've successfully received your information. Your generous commitment to donate can save lives!</p>
    <a href="{% url 'home' %}" class="btn">Back to Home</a>
  </div>
</body>
</html>
