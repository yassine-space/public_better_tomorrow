<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم الإرسال بنجاح</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .success-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        .success-icon {
            font-size: 4rem;
            color: #27ae60;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background: #e67e22;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✅</div>
        <h1>تم إرسال طلبك بنجاح!</h1>
        <p>تم استلام طلبك وسنتواصل معك في أقرب وقت ممكن</p>
        <a href="{% url 'home' %}" class="btn">العودة إلى الصفحة الرئيسية</a>
        <br>
        <a href="{% url 'patient_form' %}" style="margin-top: 10px; display: inline-block;">تقديم طلب آخر</a>
    </div>
</body>
</html>
